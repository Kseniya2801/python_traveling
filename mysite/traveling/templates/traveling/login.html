{% extends 'traveling/base.html' %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">{{title}}</h1>

<form method="post">
    {% csrf_token %}

<div class="form-error" {{form.non_field_errors}}</div> #будет отображать общие ошибки (неправильный логин или пароль)

{% for f in form %}
<p><label class="form-label" for="{{f.id_for_label}}"> {{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{f.errors}}</div>
{% endfor%}

    <button type="submit">Войти</button>
</form>

{% endblock %}

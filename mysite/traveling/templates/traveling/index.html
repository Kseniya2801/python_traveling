{% extends 'traveling/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<ul class='list-articles'>
        {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{p.content|linebreaks|truncatewords:50}}</p>
        <div class="clear"></div>
        <p class="'link-read-post"><a href="{{ p.get_absolut_url }}">Читать пост</a></p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
